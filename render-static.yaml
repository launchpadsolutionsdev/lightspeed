# Render Blueprint for Lightspeed Frontend (Static Site)
# This file can be used for automatic deployment

services:
  - type: web
    name: lightspeed-frontend
    env: static
    staticPublishPath: .
    buildCommand: echo "No build needed"
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
